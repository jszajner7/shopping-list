<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Handlee:400,500,300' rel='stylesheet' type='text/css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <link rel="stylesheet" href='css/app.css' type="text/css">
    <script type="text/javascript" src='js/app.js'></script>
</head>


<body>
    <main class="wrapper">
        <header class="title">
            <h1>Shopping List</h1>
        </header>
        <section class="content">
            <div class="input-form">
                <input type="text" value="" maxlength="20" placeholder="add an item" id="addItemValue">
                <button type="submit" id="addItem">+</button>
            </div>
            <ul class="shopping-list">
                <!-- while building the HTML and CSS for this app,we need the 2 LIs bellow,
             but after we finish Html and CSS phase, the JS file will create them dynamicaly,
so we can comment them out when app is ready for delivery-->
                <li class="selected">
                    <button class="checkbox">✓</button>
                    <span class="list">Oranges</span>
                    <button class="delete">X</button>
                </li>
                <li>
                    <button class="checkbox">✓</button>
                    <span class="list">Apple</span>
                    <button class="delete">X</button>
                </li>
                <li>
                    <button class="checkbox">✓</button>
                    <span class="list">Broad Beans</span>
                    <button class="delete">X</button>
                </li>
            </ul>
            <button id="clearAll">Clear List</button>
        </section>
        <footer>

        </footer>
    </main>
</body>

</html>
